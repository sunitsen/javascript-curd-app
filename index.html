<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="src/output.css">
    <link rel="stylesheet" type="text/css" href="./src/main.css">
</head>
  <body class="bg-slate-900">
    
    

  <main>

  <section>
    <div class="container mx-auto column-1 shadow-lg px-5 py-5 mt-5 rounded">
      <div class="py-5 bg-slate-600">
        <h1 class="text-2xl text-center uppercase font-bold text-orange-500 ">Curd Application</h1>
      </div>
      <div class="w-full mx-auto py-5 bg-slate-600 px-5 rounded">
        <form id="curdForm" class="w-full">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 form-contr">
              <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-full-name">
                Full Name
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-black border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="full-name" type="text" placeholder="Enter Full Name">
              <div id="fullName-error"></div>
            </div>

            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-email">
                Email
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="text" placeholder="Enter Email">
              <div id="email-error"></div>
            </div>

          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-password">
                Password
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="password" type="password" placeholder="******************">
             <div id="password-error"></div>
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-state">
                State
              </label>
              <div class="relative">
                <select class="appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="state">
                  <option value=""></option>
                  <option value="New Mexico">New Mexico</option>
                  <option value="Missouri">Missouri</option>
                  <option value="Texas">Texas</option>
                </select>
                <div id="state-error"></div>
              
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
              </div>
            </div>

          </div>
         
          <div>
            <button type="submit" class="bg-gray-200 text-orange-500 font-bold py-2 mt-2 px-5 rounded">
              Submit
            </button>        
          </div>
        </form>
      </div>
      <div class="w-full mx-auto">
        <table id="table" class="w-full table-fixed px-5 py-5">
          <thead class="bg-gray-50 border-b-2 border-gray-200">
      
          </thead>
          <tbody>
         
          </tbody>
        </table>
      </div>



      <div class="flex px-2  items-center bg-gray-700 py-2">
        <!-- Help text -->
   
           <div>
            <span class="showEtries font-semibold text-white dark:text-white"></span>
           </div>
  
       
        <!-- Buttons -->
        <div id="pagination-controls"></div>

      
      </div>
  
      



    
  </div>

  </section> 







  </main>

  <script src="./javascript/main.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/4.0.4/dexie.min.js"></script>



  </body>
</html>
